name: delivery_mobile
description: Application mobile Flutter pour la gestion de livraison et mobilité au Sénégal
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI et design
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.1
  
  # État et gestion des données
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Réseau et API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Stockage local
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilitaires
  intl: ^0.18.1
  uuid: ^4.2.1
  permission_handler: ^11.1.0
  
  # Géolocalisation
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Cartes
  google_maps_flutter: ^2.5.3
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6
  
  # Biométrie
  local_auth: ^2.1.7
  
  # Utilitaires supplémentaires
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # WebSocket pour temps réel
  web_socket_channel: ^2.4.0
  
  # Validation
  form_validator: ^2.1.1
  
  # Animations
  lottie: ^2.7.0
  
  # Tests
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 